<style>
  body, form {
    margin: 0;
    padding: 0;
  }
  form {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  #origin {
    width: 100%;
    max-width: 800px;
    font-size: 50px;
    line-height: 1.3em;
    text-align: center;
  }
</style>

<form id="form">
  <input id="origin" placeholder="https://www.example.com">
</form>

<script>
var form = document.getElementById('form');
var origin = document.getElementById('origin');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  var encoded_origin = encodeURIComponent(origin.value);
  var url = 'https://datastudio.google.com/reporting/bbc5698d-57bb-4969-9e07-68810b9fa348/page/keDQB?params=%7B%22origin%22:%22' + encoded_origin + '%22%7D';
  window.location = url;
});
</script>
